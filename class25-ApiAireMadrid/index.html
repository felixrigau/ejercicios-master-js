<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hola Madrid!</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="general-container">
    <h1 class="title-page">Hola Madrid!</h1>
    <div class="combo-container">
      <select name="stations" class="stations">
        <option value="">Seleccione una estación...</option>
      </select>
    </div>
    <h2 class="station-name">Casa de Campo</h2>
    <div class="station-info">
      <div class="weather-container">
        <div class="day-info-container">
        </div>
        <div class="image-container">
          <img src="http://informo.munimadrid.es/informo/Camaras/Camara00004_mdf.jpg?v=39541" alt="">
        </div>
      </div>
      <div class="pollution">
        <ul class="parameter-list">
          <li>
            <p class="parameter">Dióxido de Azufre (SO2):</p>
            <p class="value">8up/m3</p>
            <p class="details">medido por Fluorescencia Ultravioleta</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="weater-prediction">
      <ul class="days">
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
